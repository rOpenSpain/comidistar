url: https://ropenspain.github.io/comidistar/
home:
  title: Una base de datos con las puntuaciones de las catas a ciegas de El Comidista.
  description: Base de datos con las puntuaciones de las catas a ciegas de El Comidista. También contiene algunas funciones
    para trabajar con los datos y visualizarlos más fácilmente. Las puntuaciones y
    datos adicionales sobre los productos de las catas fueron transcritos manualmente
    a partir de los vídeos subidos al canal de YouTube de El Comidista. La documentación
    del paquete está disponible en este link, junto con algunas viñetas y tutoriales.
lang: es
template:
  bootstrap: 5
  package: rostemplate
  opengraph:
    image:
      src: man/figures/card.png
      alt: 'comidistar: Una base de datos con las puntuaciones de las catas a ciegas
        de El Comidista.'
    twitter:
      creator: '@gongcastro'
      card: summary_large_image
navbar:
  structure:
    left:
    - intro
    - reference
    - articles
    - tutorials
    - news
    right:
    - search
    - github
  components:
    twitter:
      icon: fa-twitter
      href: http://twitter.com/gongcastro
      aria-label: Twitter
authors:
  Gonzalo Garcia-Castro:
    href: http://gongcastro.github.io
    html: Gonzalo Garcia-Castro<br><img src='man/figures/profile.png' width=45>
reference:
- title: Base de datos
  desc: Tablas con los datos de El Comidista
- contents:
  - puntuaciones
  - productos
  - videos
- title: Otros
  desc: Funciones adicionales para extraer y visualizar los datos
- contents: starts_with("theme_")

